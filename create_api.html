<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON API Creator</title>
</head>
<body>
    <h1>JSON API Creator</h1>
    <form id="jsonForm">
        <label for="jsonInput">Nhập dữ liệu JSON:</label><br>
        <textarea id="jsonInput" name="json" rows="10" cols="50" required></textarea><br><br>
        <button type="submit">Gửi</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('jsonForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                const response = await fetch('process.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ json: jsonInput }),
                });

                const result = await response.json();
                const responseDiv = document.getElementById('response');
                if (result.success) {
                    responseDiv.innerHTML = `<p><strong>API URL:</strong> <a href="${result.api_url}" target="_blank">${result.api_url}</a></p>`;
                } else {
                    responseDiv.innerHTML = `<p><strong>Error:</strong> ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = `<p><strong>Error:</strong> Có lỗi xảy ra khi gửi yêu cầu.</p>`;
            }
        });
    </script>
</body>
</html>
